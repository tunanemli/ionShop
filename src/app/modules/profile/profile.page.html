<app-header [buttons]="['BACK', 'NOTIFICATION']" [route]="'/home'"></app-header>

<ion-content>
  <h1 class="title">Profile</h1>

  <div class="profile-info">
    <form [formGroup]="formGrp">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Address Lane</ion-label>
        <ion-input formControlName="address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Gender</ion-label>
        <ion-input formControlName="gender"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input formControlName="phone"></ion-input>
      </ion-item>
    </form>
  </div>
</ion-content>
